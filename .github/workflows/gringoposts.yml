name: GringoPost Auto-Publisher

on:
  # Permite ejecución manual desde la pestaña Actions en GitHub
  workflow_dispatch:

  # Ejecuta automáticamente Lunes, Miércoles y Viernes a las 9:00 AM GMT-5 → 14:00 UTC
  schedule:
    - cron: '0 14 * * 1,3,5' 

  # push:
  #   branches: [ main ]

jobs:
  publish-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers and dependencies
        run: |
          python -m playwright install --with-deps chromium

      - name: Run GringoPost Bot
        env:
          GRINGO_EMAIL: ${{ secrets.GRINGO_EMAIL }}
          GRINGO_PASSWORD: ${{ secrets.GRINGO_PASSWORD }}
        run: |
          python post_gringopost.py --headless

      - name: Upload screenshots artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gringopost-screenshots-${{ github.run_id }}
          path: |
            screenshot_*.png
          retention-days: 5
